  <!DOCTYPE html>

<html lang="en">

 

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Form - Sagar Developer</title>

    <link rel="stylesheet" href="">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

 
<div class="color">
<body>
 
    <div class="wrapper">

        <h2>Payment Form</h2>

        <form action="" method="post" class="was-validated"  #payform="ngForm">

          <h4>Account</h4>

            <div class="input_group">

                <div class="input_box">

                    <input type="text" placeholder="Full Name" required class="name">

                    <i class="fa fa-user icon"></i>

                </div>

                <div class="input_box">

                    <input type="text" placeholder="Name on Card" required class="name">

                    <i class="fa fa-user icon"></i>

                </div>

            </div>


            <div class="input_group">

                <div class="input_box">

                    <h4>Date Of Birth</h4>
                    <input type="date" placeholder="dob" size="100px">
   
               
                </div>

                <div class="input_box">

                    <h4>Gender</h4>

                    <input type="radio" name="gender" class="radio" id="b1" checked>

                    <label for="b1">Male</label>

                    <input type="radio" name="gender" class="radio" id="b2">

                    <label for="b2">Female</label>

                </div>

            </div>

            

            <div class="input_group">

                <div class="input_box">

                    <h4>Payment Details</h4>

                    <input type="radio" name="pay" class="radio" id="bc1" checked>

                    <label for="bc1"><span>

                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>

                    <input type="radio" name="pay" class="radio" id="bc2">

                    <label for="bc2"><span>

                            <i class="fa fa-cc-paypal"></i>DebitCard</span></label>

                </div>

            </div>

            <div class="input_group">
              <div class="input_box">
               <h4>Cardnumber</h4> <input    type="text"    id="cardNumber"    name="cardNumber"    placeholder="Enter 12 digit number"    pattern="^\d{16}$"    [(ngModel)]="cardNumber"    required    #cardNumberInput="ngModel"    [ngClass]="{'invalid': cardNumberInput.invalid && cardNumberInput.touched}" >
                 <div *ngIf="cardNumberInput.invalid && cardNumberInput.touched" class="error-message">    Invalid Card Number   </div>
          </div>
          </div>

            <div class="input_group">
              <div class="input_box">
               <h4>CVV</h4><input    type="text"    id="cvv"    name="cvv"    placeholder="123"    pattern="^\d{3,4}$"    [(ngModel)]="cvv"    required    #cvvInput="ngModel"    [ngClass]="{'invalid': cvvInput.invalid && cvvInput.touched}" > 
                   <div *ngIf="cvvInput.invalid && cvvInput.touched" class="error-message">    Invalid CVV   </div>
              </div>
             
          </div>

            <div class="input_group">

                <div class="input_box">

                    <div class="input_box">

                        <input type="month" placeholder="Exp Month" required class="name">

                        <i class="fa fa-calendar icon" aria-hidden="true"></i>

                    </div>

                </div>

               

            </div>

          

 

            <div class="input_group">

                <div class="input_box">

                    <button  

                    [disabled]="payform.form.invalid" (click)="onSubmit()" routerLink="/paymentsucces"  >PAY NOW {{condition}} </button>

                </div>

            </div>
            <div class="input_group">

              <div class="input_box">
<p style="text-align: center;">or</p>
 <button routerLink="/paymentupi">pay using upi {{condition}}</button>
              </div></div>
        </form>

    </div>

 
  
</body>
